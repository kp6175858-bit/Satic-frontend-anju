<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 7 – Notification Banner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Notification Banner -->
  <div id="notification" class="notification">
    <span id="message"></span>
    <button class="close" onclick="hideNotification()">✕</button>
  </div>

  <div class="content">
    <h2>Day 7 – Notification Banner</h2>
    <button class="btn success" onclick="showSuccess()">Show Success</button>
    <button class="btn error" onclick="showError()">Show Error</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
